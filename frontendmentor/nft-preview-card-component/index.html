<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex-card">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" class="nft-photo" alt="">
          <div class="overlay"></div>
        </div>
          <a href="#" alt="title"><h1>Equilibrium #3429</h1></a>
      <h3>Our Equilibrium collection promotes balance and calm</h3>
      <div class="flex-biasa">
        <div class="flex-item">
            <img src="images/icon-ethereum.svg" id="icons" alt="eth-logo">
            <h3 id="eth">0.041 ETH</h3>
        </div>
        <div class="flex-item">
            <img src="images/icon-clock.svg" id="icons" alt="clock-logo">
            <h3 id="days">3 days left</h3>
        </div>
    </div>    
      <hr class="garisan">
      <div class="flex-biasa-2">
        <div class="flex-item">
          <img src="images/image-avatar.png" id="profile-icon" alt="profile-photo">
          <h3 style="margin-left: 15px;">Creation of <a href="#" alt="profile">Jules Wyvern</a></h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
