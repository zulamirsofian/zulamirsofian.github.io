<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
  <div class="card">
    <div class="row">
      <div class="col">
        <h1 class="text-center text-wrap heading">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1><br>
        <p class="text-center text-wrap">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <br>
        <div class="kaki">
          <div><span class="stat-headings-number">10k+</span> <br><span class="stat-headings-text">COMPANIES</span></div>
          <div><span class="stat-headings-number">314</span> <br><span class="stat-headings-text">TEMPLATES</span></div>
          <div><span class="stat-headings-number">12M+</span> <br><span class="stat-headings-text">QUERIES</span></div> 
          </div> 
      </div>
      <div class="col">
          <div class="img-component">
          <img src="images/image-header-desktop.jpg" class="img-fluid">
          </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
