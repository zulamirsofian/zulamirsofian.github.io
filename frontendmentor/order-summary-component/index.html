<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="flex-container">
    <div class="flex-card">
      <img src="images/illustration-hero.svg" id="card-photo">
      <div class="flex-card-2">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-container">
          <img src="images/icon-music.svg" class="icon-music">
          <p class="plan">Annual Plan<br><span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <a href="#" alt="cancel"><br>Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
