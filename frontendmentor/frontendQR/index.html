<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body style="background-color: hsl(220, 15%, 55%);">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card mx-auto shadow-lg" style="width: 24rem;">
      <img src="images/image-qr-code.png" class="rounded img-thumbnail" alt="qrcode">
        <div class="card-body">
          <h5 class="card-title text-center" style="font-family: Outfit, serif; font-weight: 700;">Improve your front-end skills by building projects</h5>
          <p class="card-text text-center fw-light" style="font-family: Outfit, serif; font-weight: 200;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </div>
</body>
</html>
