<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body style="background-color: hsl(216, 12%, 8%);">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="card" style="border-radius: 20px 20px 20px 20px; width: 22rem; background-color: hsl(213, 19%, 18%); color: white;">
        <img src="images/icon-star.svg" alt="star" width="22px" id="rating">
          <h1 style="font-weight: 700;">How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="flexbox">
          <label for="rate1" class="opt">1</label>
          <input type="radio" name="rate" id="rate1" value="1" />
          <label for="rate2" class="opt">2</label>
          <input type="radio" name="rate" id="rate2" value="2" />
          <label for="rate3" class="opt">3</label>
          <input type="radio" name="rate" id="rate3" value="3" />
          <label for="rate4" class="opt">4</label>
          <input type="radio" name="rate" id="rate4" value="4" />
          <label for="rate5" class="opt">5</label>
          <input type="radio" name="rate" id="rate5" value="5" />
        </div>
        <div class="flexbox">
          <input type="submit" id="butang-pill" value="SUBMIT" />
        </div>
      </div>
    </div>
    
    <div class="position-absolute top-50 start-50 translate-middle">
          <div id="thankYou" class="card" style="border-radius: 20px 20px 20px 20px; width: 22rem; background-color: hsl(213, 19%, 18%); color: white;">
            <img src="images/illustration-thank-you.svg" class="rounded mx-auto d-block" style="background-color: hsl(213, 19%, 18%);">
            <div class="flexbox">
            <p class="message">
              You selected <span class="userValue">0</span> out of 5
            </p>
            </div>
            <h2 style="font-weight: 700;">Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
